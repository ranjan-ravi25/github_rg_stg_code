trigger: none

pool: 220925

steps:
  - task: TerraformInstaller@1
    displayName: "Install latest Terraform"
    inputs:
      terraformVersion: 'latest'

  - task: TerraformTask@5
    displayName: "Terraform Init"
    inputs:
      provider: 'azurerm'
      command: 'init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/rgstgcodee/provider_parents'
      backendServiceArm: 'agentportal'
      backendAzureRmResourceGroupName: 'rg22'
      backendAzureRmStorageAccountName: 'stog22'
      backendAzureRmContainerName: 'cont22'
      backendAzureRmKey: 'ravi123.tfstate'
